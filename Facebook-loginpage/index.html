<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <body class="bg-gray-200">
        <div class="container mt-44 flex mx-auto items-center justify-center">
            <div class="left w-1/2 mx-14 ">
                <img class="w-80" src="facebook.svg" alt="">
                <p class="text-3xl mx-6">Facebook helps you connect and share with the people in your life.</p>
            </div>
            <div class="right flex flex-col bg-white p-8 rounded-lg w-1/3 relative">
                <input class="px-4 h-12 my-2 border-2 outline-blue-400 border-gray-200 rounded-md" type="text"
                    placeholder="Email address or phone number">
                <input class="px-4 h-12 my-2 border-2 outline-blue-400 border-gray-200 rounded-md" type="email"
                    placeholder="Password">
                <button
                    class="bg-blue-500 text-white rounded-md px-4 py-2 text-lg font-bold hover:bg-blue-600">Login</button>
                <span class="text-blue-500 text-center my-3 cursor-pointer hover:underline">Forgotten password?</span>
                <hr>
                <button
                    class="bg-green-500 text-white rounded-md px-4 py-2 text-lg font-bold my-5 w-fit mx-auto hover:bg-green-600 ">Create
                    new account</button>
    
                <span class="absolute -bottom-10 text-sm ml-7"> <span
                        class="font-bold cursor-pointer hover:underline">Create a
                        Page</span> fora celebrity,brand or business.</span>
    
    
            </div>
    
        </div>
    
</body>
</html>
